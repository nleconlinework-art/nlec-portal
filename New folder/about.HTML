<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Certifications | NLEC India</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f0f2f5; color: #333; line-height: 1.6; }

        .container { max-width: 1200px; margin: 0 auto; padding: 50px 20px; }

        /* Title Style */
        .section-header { text-align: center; margin-bottom: 50px; }
        .section-header h1 { color: #003366; font-size: 36px; text-transform: uppercase; margin-bottom: 10px; }
        .section-header p { color: #d32f2f; font-weight: bold; letter-spacing: 1px; }
        .underline { width: 80px; height: 4px; background: #d32f2f; margin: 15px auto; border-radius: 2px; }

        /* --- Certificate Gallery --- */
        .cert-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .cert-item {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid #eee;
            text-align: center;
            padding-bottom: 15px;
        }

        .cert-item:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

        .img-container {
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cert-item img { 
            width: 90%; 
            height: 90%; 
            object-fit: contain; 
            transition: 0.3s;
        }

        .cert-info { padding: 15px; }
        .cert-info h3 { font-size: 18px; color: #003366; margin-bottom: 5px; }
        .cert-info p { font-size: 13px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- Lightbox / Modal Style (Zoom Feature) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content { max-width: 90%; max-height: 90%; border: 5px solid white; border-radius: 5px; }
        .close-btn { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) { .section-header h1 { font-size: 28px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="section-header">
        <h1>आधिकारिक प्रमाणपत्र</h1>
        <p>Legal & Government Registrations</p>
        <div class="underline"></div>
    </div>

    <div class="cert-grid">
        <div class="cert-item" onclick="openModal('mca-cert.jpeg')">
            <div class="img-container">
                <img src="mca-cert1.jpeg" alt="MCA Registration" onerror="this.src='https://via.placeholder.com/300x400?text=MCA+Certificate'">
            </div>
            <div class="cert-info">
                <h3>MCA Certificate</h3>
                <p>Ministry of Corporate Affairs</p>
            </div>
        </div>

        <div class="cert-item" onclick="openModal('msme-cert.jpeg')">
            <div class="img-container">
                <img src="msme-cert.jpeg" alt="MSME Registration" onerror="this.src='https://via.placeholder.com/300x400?text=MSME+Certificate'">
            </div>
            <div class="cert-info">
                <h3>MSME Certificate</h3>
                <p>Govt. of India (Udyam)</p>
            </div>
        </div>

        <div class="cert-item" onclick="openModal('mca-cert.jpeg')">
            <div class="img-container">
                <img src="mca-cert.jpeg" alt="ISO Certification" onerror="this.src='https://via.placeholder.com/300x400?text=ISO+Certificate'">
            </div>
            <div class="cert-info">
                <h3>TAN Certificate</h3>
                <p>Quality Management Certified</p>
            </div>
        </div>

        <div class="cert-item" onclick="openModal('niti-cert.jpeg')">
            <div class="img-container">
                <img src="niti-cert.jpeg" alt="NITI Aayog" onerror="this.src='https://via.placeholder.com/300x400?text=NITI+Aayog+Reg.'">
            </div>
            <div class="cert-info">
                <h3>NITI AAYOG</h3>
                <p>NGO Darpan Registration</p>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="imgFull">
</div>

<script>
    function openModal(imgSrc) {
        document.getElementById("myModal").style.display = "flex";
        document.getElementById("imgFull").src = imgSrc;
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    // Modal बंद करें अगर बाहर क्लिक हो
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
